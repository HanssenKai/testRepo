apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ include "helmchart.serviceAccountName" . }}
spec:
  privileged: false  # Don't allow privileged pods!
  allowedCapabilities:
  - NET_ADMIN
  - NET_RAW
  - NET_BIND_SERVICE
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "helmchart.serviceAccountName" . }} 
  namespace: test-rollouts
rules:
- apiGroups: ['policy','extensions']
  resources: [podsecuritypolicies]
  verbs: [use]
  resourceNames: [test-rollouts-argo-rollouts-policy]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "helmchart.serviceAccountName" . }}
  namespace: test-rollouts
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: test-rollouts-argo-rollouts-role
subjects:
- kind: ServiceAccount
  name: test-rollouts-argo-rollouts
